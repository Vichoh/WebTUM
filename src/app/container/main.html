<div layout="column">	
	<md-content  class="md-padding" layout="row" layout-xs="column" ng-init="vm.posts()">
		<div flex-xs flex-gt-xs="33" flex="100">
			<md-card layout="column" layout-align="space-around stretch">
				<img ng-src="{{vm.imagePathUV}}" class="md-card-image" alt="">
				
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Indice UV</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content >
					<div layout-align="center center" layout="row">
						<h1 class="md-display-3" value="0">{{vm.microcontrolador.radiacion}} </h1>
					</div>
				</md-card-content>
			</md-card>
		</div>
		<div flex-xs flex-gt-xs="33" flex="100">
			<md-card>
				<img ng-src="{{vm.imagePathTemperatura}}" class="md-card-image" alt="">
				
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Temperatura</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<div layout-align="center center" layout="row">
						<h1 class="md-display-3">{{vm.microcontrolador.temperatura}}</h1>
						<h1 class="md-display-3">º</h1>
					</div>
				</md-card-content>
			</md-card>
		</div>
		<div flex-xs flex-gt-xs="33" flex="100">
			<md-card >
				<img ng-src="{{vm.imagePathMonoxido}}" class="md-card-image" alt="">

				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Monoxido</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<div layout-align="center center" layout="row">
						<h1 class="md-display-3">{{vm.microcontrolador.monoxido}}</h1>
					</div>
				</md-card-content>
			</md-card>
		</div>

	</md-content>
	<md-content layout="column">
		<md-card class="cardSPUV">
			<md-card-title >
				<md-card-title-text>
					<span class="md-title">SISTEMA DE PROTECCIÒN SOLAR</span>
				</md-card-title-text>
			</md-card-title>
			<img ng-src="../app/img/ProteccionUV.png" alt="">
		</md-card>			
	</md-content>
</div>
